<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
</head>
<body>
    <div class="progress-container">
        <div class="circle active" id="circle-1"><span>1</span></div>
        <div class="circle" id="circle-2"><span>2</span></div>
        <div class="circle" id="circle-3"><span>3</span></div>
        <div class="circle" id="circle-4"><span>4</span></div>
        <div class="circle" id="circle-5"><span>5</span></div>
    </div>
    <div class="button-container">
        <button id="prev" disabled="">Previous</button>
        <button id="next">Next</button>
    </div>

</body>
</html>
